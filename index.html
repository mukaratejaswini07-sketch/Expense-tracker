<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h2>Expense Tracker</h2>


<div class="summary">
<div>
<h4>Income</h4>
<p id="income">₹0</p>
</div>
<div>
<h4>Expense</h4>
<p id="expense">₹0</p>
</div>
<div>
<h4>Balance</h4>
<p id="balance">₹0</p>
</div>
</div>


<h3>Add Transaction</h3>
<form id="form">
<input type="text" id="text" placeholder="Description" required />
<input type="number" id="amount" placeholder="Amount (use - for expense)" required />
<button>Add</button>
</form>


<h3>Transactions</h3>
<ul id="list"></ul>
</div>


<script src="script.js"></script>
</body>
</html>
